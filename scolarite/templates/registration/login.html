<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
         {% if form.errors %}
             <p>There is something wrong </p>
         {% endif %}

         {% if next %}
           <p> Hey , you can not access that page </p>
         {% endif %}
          <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <p>Nom d'utilisateur:{{ form.username }}</p>
              <p>Mot de passe     :{{ form.password }}</p>
              <input type="submit" value ="login">
              <input type="hidden" name="next" value="{{ next }}">
          </form>
</body>
</html>
